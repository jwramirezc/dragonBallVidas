<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Dragon Ball</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <main class="principal">
        <h1 class="titulo">Dragon Ball JG</h1>
        <section id="select-guerrero">
            <div class="grupo-tarjetas">
                <div class="tarjeta">
                    <input type="radio" name="guerrero" id="goku" />
                    <label for="goku" id="label-goku">Goku</label>
                    <img src="./img/goku.png" alt="Goku" id="goku-select">
                </div>

                <div class="tarjeta">
                    <input type="radio" name="guerrero" id="bills" />
                    <label for="bills" id="label-bills">Bills</label>
                    <img src="./img/bills.png" alt="bills" id="bills-select">
                </div>

                <div class="tarjeta">
                    <input type="radio" name="guerrero" id="freezer" />
                    <label for="freezer" id="label-freezer">Freezer</label>
                    <img src="./img/freezer.png" alt="freezer" id="freezer-select">
                </div>

                <div class="tarjeta">
                    <input type="radio" name="guerrero" id="krillin" />
                    <label for="krillin" id="label-krillin">Krillin</label>
                    <img src="./img/krillin.png" alt="krillin" id="krillin-select">
                </div>

                <div class="tarjeta">
                    <input type="radio" name="guerrero" id="picolo" />
                    <label for="picolo" id="label-picolo">Piccolo</label>
                    <img src="./img/picoro.png" alt="picolo" id="picolo-select">
                </div>

                <div class="tarjeta">
                    <input type="radio" name="guerrero" id="vegueta" />
                    <label for="vegueta" id="label-vegueta">Vegueta</label>
                    <img src="./img/vegueta.png" alt="vegueta" id="vegueta-select">
                </div>
            </div>

        </section>

        <div class="texto-eleccion">
            <span id="eligiendo-guerrero"></span>
        </div>

        <button id="btn-batalla">Iniciar Batalla</button>

        <section id="seccion-muestra-seleccion">

            <div class="tarjeta-jugador">
                <span class="label-tarjetas">Guerrero</span>
                <img id="guerrero-elegido" src="" alt="Guerrero elegido" class="guerrero-tarjeta">
                <span id="guerrero-jugador"></span>
                <span class="linea-tarjeta">-----</span>
                <div class="span-jugada" id="ataque-jugador"></div>
                <span class="puntaje" id="vidas-jugador"></span><span class="text-vidas">Vidas</span>
            </div>

            <div class="versus">Vs</div>

            <div class="tarjeta-jugador">
                <span class="label-tarjetas">Oponente</span>
                <img id="enemigo-elegido" src="" alt="Enemigo elegido" class="guerrero-tarjeta">
                <span id="guerrero-enemigo"></span>
                <span class="linea-tarjeta">-----</span>
                <span class="span-jugada" id="ataque-enemigo"></span>
                <span class="puntaje" id="vidas-enemigo"></span><span class="text-vidas">Vidas</span>
            </div>
        </section>

        <section id="seccion-ataques">
            <section id="resultado">
                <div>
                    <p>En este ataque <span id="resultado-combate"></span></p>
                </div>
                <div>
                    <p id="fin-juego"></p>
                </div>
            </section>
        </Section>

        <section>
            <div id="game-over">
                <p>GAME OVER</p>
            </div>
        </section>

        <section id="select-ataque">
            <div class="elige-ataque">
                <h2>Elige tu ataque:</h2>
            </div>
            <div class="botones-ataque">
                <button id="btn-fuego" class="botones">Kame Hame ðŸ”¥</button>
                <button id="btn-agua" class="botones">Haikyuken ðŸ’§</button>
                <button id="btn-tierra" class="botones">Genki Dama ðŸŒŽ</button>
            </div>
        </section>

        <section id="zona-reinicio">
            <div id="reiniciar">
                <p>
                    <button id="btn-reiniciar" class="botones">Reintentar</button>
                </p>
            </div>
        </section>

    </main>

    <script src="./js/ataque.js"></script>

</body>
</html>
